<div class="formInfo">
<div class="tag">基础信息</div>
<div class="list">
    <div class="item">
        <div class="label">申请单位</div>
        <div class="value">{{data.companyName}}</div>
    </div>
    <div class="item">
        <div class="label">申请部门</div>
        <div class="value">{{data.deptName}}</div>
    </div>
    <div class="item">
        <div class="label">申请部门负责人</div>
        <div class="value">{{data.onChargeDept}}</div>
    </div>
    <div class="item">
        <div class="label">申请人/直属上司</div>
        <div class="value">{{data.manager}}</div>
    </div>
    <div class="item">
        <div class="label">联系电话</div>
        <div class="value">{{data.tel}}</div>
    </div>
    <div class="item {{showDetailFlag?'':'hide'}}">
        <div class="label">类别</div>
        <div class="value">{{data.category}}</div>
    </div>
    <div class="item {{showDetailFlag?'':'hide'}}">
        <div class="label">申请时间</div>
        <div class="value">{{data.createTime}}</div>
    </div>
    <div class="item {{showDetailFlag?'':'hide'}}">
        <div class="label">账号</div>
        <div class="value">{{data.account}}</div>
    </div>
    <div class="item {{showDetailFlag?'':'hide'}}">
        <div class="label">开户银行</div>
        <div class="value">{{data.bank}}</div>
    </div>
</div>
<div class="showButton" ng-click="toggleDetail()">
        <div>{{showDetailFlag?'隐藏':'查看明细'}}</div>
        <span class="banYuan">
            <i class="icon {{showDetailFlag?'ion-ios-arrow-up':'ion-ios-arrow-down'}}"></i>
        </span>
</div>

</div>
