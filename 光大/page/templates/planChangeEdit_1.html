<div class="list inputList">
    <div class="item" ng-click="popProjectList()">
        <div class="label">项目名</div>
        <div class="value {{submitData.projectName?'blue':''}}">{{submitData.projectName||'请选择项目名'}}<i class="icon ion-ios-arrow-right"></i></div>
    </div>
    <div class="item"  ng-click="popDeptList()">
        <div class="label">申请部门</div>
        <div class="value {{submitData.deptName?'blue':''}}">{{submitData.deptName||'请选择申请部门'}}<i class="icon ion-ios-search"></i></div>
    </div>
    <div class="item" ng-click="popCreateByList()">
        <div class="label" >发起人</div>
        <div class="value {{submitData.createBy?'blue':''}}">{{submitData.createBy||'请选择发起人'}}<i class="icon ion-ios-search"></i></div>
    </div>
    <div class="item"  ng-click="popManagerList()">
        <div class="label" >直属上司</div>
        <div class="value  {{submitData.manager?'blue':''}}">{{submitData.manager||'请选择直属上司'}}<i class="icon ion-ios-search"></i></div>
    </div>
    <div class="item" ng-click="popOnChargeDeptList()">
        <div class="label">部门负责人</div>
        <div class="value  {{submitData.onChargeDept?'blue':''}}">{{submitData.onChargeDept||'请选择部门负责人'}}<i class="icon ion-ios-search"></i></div>
    </div>
    <div class="item">
        <div class="label">报建名</div>
        <input class="value {{submitData.buildName?'blue':''}}"  ng-model="submitData.buildName"  placeholder="请输入报建名"/>
    </div>
    <div class="item">
        <div class="label">片区</div>
        <input class="value {{submitData.buildArea?'blue':''}}" ng-model="submitData.buildArea" placeholder="请输入账号"/>
    </div>
    <div class="item" ng-click="selectTime()">
        <div class="label">发起日期</div>
        <div class="value ">{{submitData.createDate||'请选择发起日期'}}<i class="icon ion-ios-arrow-right"></i></div>
    </div>
    <div class="item" ng-click="popChangeCodeList()">
        <div class="label">变更编码</div>
        <div class="value {{submitData.changeCode?'blue':''}}">{{submitData.changeCode||'请选择变更编码'}}<i class="icon ion-ios-arrow-right"></i></div>
    </div>
</div>
