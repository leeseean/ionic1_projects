<ion-view view-title="费用报销">
<ion-content style="background: #e5e5e5" ng-controller="expenseEditCtrl">
    <div class="titleBlock row">
        <div class="col-33 {{item.active?'active':''}}" ng-repeat="item in tabs" ng-click="changeTab($index)">{{item.name}}</div>

    </div>
    <div ng-include="template">

    </div>
    <button class="button button-positive" ng-click="submit()" style="margin-top: 10px;margin-left: 40%;width: 20%">提交</button>
</ion-content>

</ion-view>
