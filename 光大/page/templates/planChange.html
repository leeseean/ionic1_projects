<div class="formInfo">
    <div class="tag">基础信息</div>
    <div class="list">
        <div class="item">
            <div class="label">项目名</div>
            <div class="value">{{data.projectName}}</div>
        </div>
        <div class="item">
            <div class="label">申请部门</div>
            <div class="value">{{data.dept}}</div>
        </div>
        <div class="item">
            <div class="label">发起人</div>
            <div class="value">{{data.createBy}}</div>
        </div>
        <div class="item">
            <div class="label">申请人/直属上司</div>
            <div class="value">{{data.manager}}</div>
        </div>
        <div class="item">
            <div class="label">报建名</div>
            <div class="value">{{data.buildName}}</div>
        </div>
        <div class="item {{showDetailFlag?'':'hide'}}">
            <div class="label">片区</div>
            <div class="value">{{data.buildArea}}</div>
        </div>
        <div class="item {{showDetailFlag?'':'hide'}}">
            <div class="label">发起日期</div>
            <div class="value">{{data.createDate}}</div>
        </div>
        <div class="item {{showDetailFlag?'':'hide'}}">
            <div class="label">变更编码</div>
            <div class="value">{{data.changeCode}}</div>
        </div>
    </div>
    <div class="showButton" ng-click="toggleDetail()">
        <div>{{showDetailFlag?'隐藏':'查看明细'}}</div>
        <span class="banYuan">
            <i class="icon {{showDetailFlag?'ion-ios-arrow-up':'ion-ios-arrow-down'}}"></i>
        </span>
    </div>
</div>
