<ion-view view-title="我的流程">
<ion-nav-bar class="bar bar-dark">
	<ion-nav-buttons side="left">
      <button class="button button-clear" ng-click="$state.go('home')">
        <i class="icon ion-ios-arrow-back"></i>
      </button>
    </ion-nav-buttons>
</ion-nav-bar>
	<ion-content>
    <div class="bar item-input-inset bg-gray">
      <label class="item-input-wrapper bg-white">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="搜索">
      </label>
    </div>
    <ion-item class="pt0 pb0" ng-repeat="myPro in myPros">
      <div class="row"> 
        <div class="col col-50 fz16 fw600 padding-left">{{myPro.title}}</div>
        <div class="col col-50 fz14 text-right colorBlue padding-right">{{myPro.status}}</div>
      </div>
      <div class="row">
        <div class="col col-50 color93 fz14 padding-left">{{myPro.instruction}}</div>
        <div class="col col-50"></div>
      </div>
      <div class="row">
        <div class="col col-50 padding-left">
          <i class="icon ion-clock colorOrange fz16"></i>
          <span class="fw600">{{myPro.time}}</span>
        </div>
        <div class="col col-50 text-right">
        <i class="icon ion-ios-list-outline" style="position: absolute;bottom: 3em"></i>
        </div>
      </div>
    </ion-item>
