<ion-view  >
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios7-arrow-thin-left" ng-click="back()">
            <!--  <i class="icon ion-ios-arrow-back" ></i>-->

        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a ng-click="save()" class="button button-icon icon-right">确定</a>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <form class="ui-listview-filter ui-bar-c" role="search">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="请输入查询条件" ng-model="filter" class="ng-valid ng-dirty ng-valid-parse ng-touched">
            </label>
        </form>

        <div class="list">


            <li ng-repeat="item in tagName|filter:filter"
                class="item item-thumbnail-right"  style="padding-right: 30px">
                <div class="list">

                    <ion-checkbox ng-model="item.isCheck" class="item-checkbox-right" style="height: 50px;border:0">

                        <h2>{{item.VALUENAME}}</h2>
                    </ion-checkbox>
                </div>
            </li>


        </div>

    </ion-content>
</ion-view>
